<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票界面</title>
</head>
<body>
    <div id="app">
        <h1>请输入你要投票的同学的名字，只有一次机会请慎重选择！</h1>
        <form action="/vote">
            <input name="name" type="text" placeholder="请输入"/>
            <button type="submit">确认</button>
        </form>
    </div>

</body>
<script src="../js/axios.min.js"></script>
<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        mounted:function () {
            axios.post('/vote/verify').then(function (response) {
                console.log(response.data)
                if(response.data == true){
                    window.open('/test/vote.jsp','_self');
                }
            });
        },
    });
</script>
</html>
