<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>
<body>

<div id="app">

    <label>地址：</label>
    <select v-model=" v1">
        <option value="" disabled>选择省</option>
        <option v-for="prov of list1" :value="prov.code">{{prov.name}}</option>
    </select>
    <select v-model="v2">
        <option value="" disabled>选择市</option>
        <option v-for="prov of list2" :value="prov.code">{{prov.name}}</option>
    </select>
    <select v-model="v3">
        <option value="" disabled>选择县</option>
        <option v-for="prov of list3" :value="prov.code">{{prov.name}}</option>
    </select>


</div>

<script src="../js/vue.js"></script>
<script src="../js/pca.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        // data属性
        data:{
            list1: pca,
            v1: '11',
            v2: '1101',
            v3: '110101'
        },
        // 计算属性
        computed:{
            list2: function () {
                return this.getList(this.list1,this.v1);
            },
            list3:function () {
                return this.getList(this.list2,this.v2);
            }
        },

        // 方法属性
        methods:{
            getList: function(list,code) {
                for(el of list){
                    if(el.code == code){
                        return el.children;
                    }
                }
                return [];
            }
        },
        // 过滤器属性
        filters:{

        }
    });
</script>

</body>
</html>
