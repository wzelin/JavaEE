<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置属性</title>
</head>
<body>
    <div id="app">
            <input name="name" v-bind:value="name">
        <!-- v-bind —— 为HTML元素设置属性，也可如下缩写-->
        <input name="name" :value="name">
    </div>

    <script src="../js/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                name: "张鹏"
            }
        });
    </script>
</body>
</html>
