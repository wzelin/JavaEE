<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="app">
    <el-button @click="visible = true">点我</el-button>
    <el-dialog :visible.sync="visible" title="你好！世界">
        <p>看看效果</p>
    </el-dialog>
</div>
</body>
<!-- 在元素之前导入Vue -->
<script src="../js/vue.js"></script>
<!-- 导入 JavaScript -->
<script src="../js/element.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return { visible: false }
        }
    })
</script>
</html>
